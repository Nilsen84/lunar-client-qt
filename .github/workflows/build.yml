name: Build and Release

on:
  push:
    branches: [ master ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build_windows:
    name: "Windows Build"

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install Qt & MinGW
      uses: jurplel/install-qt-action@v2.14.0
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw81'
        tools: 'tools_mingw,8.1.0-1-202004170606,qt.tools.win64_mingw810'
      
    - name: Configure CMake
      run: cmake . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "MinGW Makefiles"

    - name: Build
      run: cmake --build . --config ${{env.BUILD_TYPE}}
      
    - name: Package Dependencies
      shell: bash
      run: |
        mkdir Lunar\ Client\ Qt
        mv -t Lunar\ Client\ Qt/ lunar-client-qt.exe libs/ agents/
        PATH="$IQTA_TOOLS/mingw810_64/bin":$PATH windeployqt Lunar\ Client\ Qt/ --compiler-runtime --no-angle --no-opengl-sw --no-virtualkeyboard --no-webkit2 --no-system-d3d-compiler --no-translations --no-quick-import

    - name: Compress
      shell: powershell
      run: Compress-Archive -Path 'Lunar Client Qt' -DestinationPath windows.zip

    - name: Upload Artifiact
      uses: actions/upload-artifact@v2
      with:
        name: windows
        path: ./windows.zip
  build_mac:
    name: "MacOS Build"
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.14.0
        with:
          version: '5.15.2'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
        
      - name: Configure CMake
        run: cmake . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: make
        
      - name: Package Dependencies
        run: |
          macdeployqt lunar-client-qt.app
          
      - name: Compress
        run: |
          tar -czvf mac.tar.gz lunar-client-qt.app
          
      - uses: actions/upload-artifact@v2
        with:
          name: mac
          path: ./mac.tar.gz
          
          
  build_arch:
    name: "Arch Linux Build"
    
    runs-on: ubuntu-latest
    container: archlinux:latest
    
    steps: 
      - uses: actions/checkout@v2
      
      - name: Install Packages
        run: |
          pacman -Syu --noconfirm qt5-base qt5-svg cmake base-devel
          
      - name: Configure CMake
        run: cmake . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        
      - name: Build
        run: make

      - name: Compress
        run: |
          mkdir linux
          mv -t linux/ lunar-client-qt libs/ agents/
          tar czvf linux.tar.gz linux/

      - uses: actions/upload-artifact@v2
        with:
          name: linux
          path: ./linux.tar.gz

  create_release:
    needs: [build_windows, build_mac, build_arch]
    if: startsWith(github.ref, 'refs/tags/v')

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Download Builds
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/download-artifact@v2.1.0

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v0.1.14
      with:
        draft: true
        fail_on_unmatched_files: true
        files: |
          linux.tar.gz
          mac.tar.gz
          windows.zip
